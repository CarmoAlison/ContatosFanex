<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="imagens/fanexlogo.png" type="icon">
</head>

<body>
    <header>
        <img src="imagens/logoBranca.png" alt="Logo da Fanex">
        
        <button id="abrir-modal" class="btn">Adicionar Contato <span id="mais">&plus;</span></button>
    </header>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <form id="form-contato">
                <h1>Cadastre o contato</h1>
                <hr>
                <input type="text" id="nome" placeholder="Nome" required><br>
                <input type="tel" id="telefone" placeholder="Telefone" required><br>
                <label for="curso">Curso:</label>
                <select id="curso" required>
                    <option value="">Selecione um curso</option>
                    <option value="Eletrotécnica">Eletrotécnica</option>
                    <option value="Enfermagem">Enfermagem</option>
                    <option value="Segurança do Trabalho">Segurança do Trabalho</option>
                    <option value="Administração">Administração</option>
                    <option value="Mecânica">Mecânica</option>
                    <option value="Mecânica">Unidombosco</option>
                </select><br>
                <label for="vendedora">Vendedora:</label>
                <select id="vendedora" required>
                    <option value="">Selecione a vendedora</option>
                    <option value="Miria">Miria</option>
                    <option value="Mariane">Mariane</option>
                    <option value="Zilda">Zilda</option>
                </select><br>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <!-- Modal de Cadastro de Login -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <button class="fechar" onclick="fecharModal()">X</button>
            <h2>Cadastro de Login</h2>
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Cadastrar</button>
            </form>
            <div id="status"></div>
        </div>
    </div>



    <ul id="fontes">
        <a href="mariane.html">
            <li>Mariane</li>
        </a>
        <a href="miria.html">
            <li>Miria</li>
        </a>
        <a href="Zilda.html">
            <li>Zilda</li>
        </a>
        <a href="principal.html">
            <li>Recepção</li>
        </a>
        <a href="adicionar.html">
            <li>Usuário</li>
        </a>
    </ul>
    <section id="contatos">
        <h2 class="cadastroNome">Contatos Salvos</h2>
        <ul id="lista-contatos"></ul>
    </section>
</body>

<script src="admin.js"></script>

</html>
