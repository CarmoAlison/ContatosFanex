<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="imagens/fanexlogo.png" type="icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imagens/logoBranca.png" alt="Logo">
        </div>
        <div class="form">
            <input type="text" id="cpf" placeholder="Digite seu login..." required>
            <input type="password" id="senha" placeholder="Digite sua senha..." required>
            <button>Entrar</button>
            <div id="spinner" class="spinner" style="display:none;"></div>
            <div class="link">
                <p>Acesse nosso site <a href="https://fanex.com.br">Fanex.com.br</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
